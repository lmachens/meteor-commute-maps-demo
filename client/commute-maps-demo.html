<head>
  <title>commute-maps-demo</title>
</head>

<body>
  {{> mainTemplate}}
</body>

<template name="mainTemplate">
  <div>
    <button class="btn btn-default newMarker">New Marker</button>
    <button class="btn btn-default removeMarker">Remove Marker</button>
  </div>
  <div class="full-width">
    <input class="position {{#if primaryBounds 'map'}}active{{/if}}" value="{{mapBounds}}" disabled>
    <br>
    <input class="position {{#if primaryBounds 'distance'}}active{{/if}}" value="{{distanceBounds}}" disabled>
  </div>

  <div class="row full-width">
    <div class="col-md-8 maps">
      {{> commuteMaps name="commuteMap" labels=labels options=options markers=markers showcaseMarkers=showcaseMarkers callbacks=callbacks features=features highlightedMarkers=highlightedMarkers}}
    </div>
    <div class="col-md-4 logs">
      <div style="margin-bottom: 5px;">
        {{#each showcaseMarkers}}
        <a class="markerItem" href="#">{{_id}}</a> Travel time: <span id="{{_id}}"></span><br>
        {{/each}}
      </div>
      <div>
        Logs:<br>
        {{{logs}}}
      </div>
    </div>
  </div>
</template>
