<head>
  <title>commute-maps-demo</title>
</head>

<body>
  {{> mainTemplate}}
</body>

<template name="mainTemplate">
  <div>
    <button class="btn btn-default newMarker">New Marker</button>
    <button class="btn btn-default removeMarker">Remove Marker</button>
  </div>
  <div class="full-width">
    <input class="position {{#if primaryBounds 'map'}}active{{/if}}" value="{{mapBounds}}" disabled>
    <br>
    <input class="position {{#if primaryBounds 'distance'}}active{{/if}}" value="{{distanceBounds}}" disabled>
  </div>

  <div class="row full-width">
    <div class="col-md-8 maps">{{> commuteMaps name="commuteMap" labels=labels options=options markers=markers callbacks=callbacks features=features}}</div>
    <div class="col-md-4 logs">{{{logs}}}</div>
  </div>
</template>
